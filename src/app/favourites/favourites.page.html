

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Button to go back to home page -->
        <ion-button (click)="goHome()"><ion-icon name="arrow-back-outline"></ion-icon>Back</ion-button>
      </ion-buttons>
       <!-- Title of the page in large -->
      <ion-title size="large">Favourites</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <!-- Repeats for each entry in the favourites array -->
    <ion-item *ngFor="let fav of favourites">
       <!-- Clickable label for showing article details -->
      <ion-label (click)="getDetails(fav)">
        <img src="{{fav.urlToImage}}"  style="width:300px; height:100px; object-fit: cover; border-radius: 5px;"/>
        <h2>{{ fav.title }}</h2>
       
        <p>{{ fav.description }}</p>
      </ion-label>
      <!-- Buttons to read more and remove article-->
      <ion-button fill="outline" slot="end" (click)="readMore(fav.url)">Read More</ion-button>
      <ion-buttons slot="start" (click)="removeArticle(fav)">
        <ion-buttons (click)="removeArticle(fav)"><ion-icon name="trash-outline"></ion-icon></ion-buttons>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
