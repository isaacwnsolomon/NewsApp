<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
            <!-- Navigation button to go to home page -->
          <ion-button (click)="goHome()" fill="clear"><ion-icon name="arrow-back-outline"></ion-icon>Back</ion-button>
        </ion-buttons>
        <!-- Title displaying source of news -->
        <ion-title>News By - {{source}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-title>News By - {{source}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Dynamic background image with overlay effect if image exists -->
  <div *ngIf="image" style="position:relative; object-fit: cover; height: 400px; margin: 5px; border-radius: 5px; background-position: center; background-repeat: none;" [style.background-image]="'linear-gradient(rgb(34 35 41 / 10%), rgb(34 35 41 / 90%)) ,url(' + image + ')'">
  <h3 style="margin:15px; position: absolute; bottom:0; color: white;">{{author}}</h3>
  </div>
  <div style="margin: 16px;">
    <ion-label style="margin:5px;" class="ion-text-wrap">{{title}}</ion-label>
    <ion-item>
      <ion-label>
        <p>{{publishedAt | date}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap" style="font-weight: 300;">
       {{description}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-item>
          <!-- Buttons for adding to favourites and reading later and to read more-->
        <ion-button fill="clear" (click)="addToFavourites()">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="addToReadLater()">
          <ion-icon name="bookmark-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-button fill="outline" colour="secondary" slot="end" (click)="readMore(url)">Read More</ion-button>
    </ion-item>
  </div>
</ion-content>
